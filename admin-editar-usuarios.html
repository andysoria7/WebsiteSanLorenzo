  <section id="hero">
    <div class="container">
      <div class="content-center">

        <h2>
          Editar usuario admin/cliente
        </h2>
    
        <table>
            <tr>
                <td>
                    <label for="nombres">Nombres a Actualizar</label>
                </td>
                <td>   
                    <input type="text" name="nombres" id="nombres" placeholder="Ingrese Nombres">
                </td>
            </tr>
            <tr>
                <td>
                     <label for="apellidos">Apellido a Actualizar</label></td>
                 <td>   
                     <input type=text name="apellidos" id="apellidos" placeholder="Ingrese Apellidos">
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="du">Documento a Actualizar</label>
                </td>
                <td>
                    <input type="number" required name="du" id="hijos" min="0">
                    <!--requid hace un campo obligatorio-->
                </td>
            </tr>
            <tr>
                <td>
                     <label for="email">Email a Actualizar</label>
                </td>
                 <td>   
                     <input type=email name="email" id="email">
                 </td>
                 
            </tr>
            <tr>
              <td>
                  <label for="clave">Contrase√±a a Actualizar</label>
              </td>
              <td>
                  <input type="password" name="clave" id=clave>
              </td>
            <tr>
                <td>
                     <label for="sexo">Sexo</label>
                </td>
                 <td>   <!--Si pongo mismo name solo puedo seleccionar una casilla-->
                     <input type=radio name="sexo" id="sexo" value="f">Femenino
                     <input type=radio name="sexo" id="sexo" value="m">Masculino
                     <input type=radio name="sexo" id="sexo" value="o" checked>Otro <!--checked elije una opcion por defecto y sirve para checkbox y radiobutton-->
                 </td>
            </tr>    
            <tr>
                <td>
                    <label for="provincia">Provincia a Actualizar</label>
                </td>
                <td>
                    <select name="provincia" id="provincia">
                        <option value="no eligio" selected>-- Elija una provincia a Actualizar --</option> <!--Por programacion debo validar que elija provincia-->
                        <option value="BSAS">Buenos Aires</option>
                        <option value="CATA">Catamarca</option>
                        <option value="CBA">Cordoba</option>
                        <option value="CBA">Tucuman</option>
                        <option value="CBA">Santiago del Estero</option>
                    </select>
                </td>
                
            </tr>

            <tr>
                    <td>
                        <label for="cuenta">Tipo De Cuenta a Actualizar</label>
                    </td>
                    <td>
                        <select name="cuenta" id="cuenta">
                            <option value="no eligio" selected>-- Elija el Tipo de Cuenta --</option> <!--Por programacion debo validar que elija provincia-->
                            <option value="BSAS">Admin</option>
                            <option value="CATA">Cliente</option>
                            
                        </select>
                    </td>
                    
                </tr>
                <tr>
              
                        <td>
                            <button onclick="alertaagregar()">Editar</button>
            
                                    <script>
                                     function alertaagregar() {
                                     alert("Se Ha Editado un Usuario");
                                     }
                                     </script>
                        </td>
            
                    </tr>

                    <tr>
                            <td>
                                <a href="admin-iniciar-sesion.html"><input type="submit" value="Cancelar"></a>
                            </td>
                        </tr>
